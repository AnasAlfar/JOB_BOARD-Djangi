{% extends 'base.html '%}

{% load bootstrap4 %}

{% load static %}



{% block body %}

<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_1">
    <div class="container">
        <h3>Create Testimonial</h3>
    </div>
</div>
<!--/ bradcam_area  -->


<div class="job_details_area">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <form method="post" action="{% url 'home:create_testimonial' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    {% bootstrap_form form %}
                    <button type="submit" class="boxed-btn3 w-100">Submit</button>
                </form>



            </div>
        </div>
    </div>
</div>


{% endblock body %}
